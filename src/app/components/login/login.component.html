<div class="container-all mp-bg-dark d-flex justify-content-center">
  <div class="w-25 mt-5">
    <div class="d-flex justify-content-center">
      <figure class="w-50">
        <img src="../../../assets/img/logo/LogoPrimario.png" alt="Logo" title="LOGO-MPLAY" class="w-100">
      </figure>
    </div>
    <div>
      <h5 class="text-center p-2 text-white">Sing in</h5>
      <form>
        <div class="form-group">
          <div>
            <input type="text" class="form-control mb-3 border border-light bg-transparent" id="email" placeholder="Username or Email Adress"
              #email="ngModel" [class.is-valid]="email.valid" [class.is-invalid]="!email.valid && email.dirty" name="email"
              required ngModel>
            <input type="password" class="form-control border-light bg-transparent" id="pass" placeholder="Password" #pass="ngModel"
              [class.is-valid]="pass.valid" [class.is-invalid]="!pass.valid && pass.dirty" name="pass" required ngModel>
          </div>

          <div class="text-center mt-3">
            <input type="button" id="singIn" class="btn btn-info w-100 bg-info" value="SING IN">
          </div>
        </div>
        <div class="form-group">
          <div class="text-center text-white p-2 w-100">
            Forgot
            <a href=""><span class="text-primary">username</span></a>
            or
            <a href=""><span class="text-primary">password</span></a>
            ?
          </div>
        </div>

        <div class="form-group">
          <input type="button" class="btn btn-primary w-100 mb-3" id="singInFacebook" value="SING IN WITH FACEBOOK">
          <input type="button" class="btn w-100 mb-3 border border-light bg-transparent" id="signCreateAccount" value="Create an Account">
        </div>
      </form>
    </div>
  </div>
</div>
